                solve: "Act as a creator economy consultant.\n\nHelp solve [TOPIC].\n\nAddress:\n- Growth challenges\n- Content blocks\n- Platform issues\n- Monetization problems\n\nFormat as [FORMAT].",
                plan: "Act as a content planning strategist.\n\nCreate a content plan for [TOPIC].\n\nInclude:\n- Content pillars\n- Posting schedule\n- Platform strategy\n- Growth goals\n- Engagement tactics\n\nStructure as [FORMAT]."
            }
        };

        const formatInstructions = {
            list: "a clear, organized bullet-point list",
            paragraph: "well-structured, flowing paragraphs",
            table: "an organized table with clear columns",
            "step-by-step": "a numbered step-by-step guide",
            outline: "a hierarchical outline with main points and sub-points",
            comparison: "a detailed comparison format showing pros/cons or alternatives"
        };

        function generatePrompt() {
            const role = document.getElementById('role').value;
            const task = document.getElementById('task').value;
            const format = document.getElementById('format').value;
            const topic = document.getElementById('topic').value.trim() || '[YOUR TOPIC HERE]';

            if (!role || !task || !format) {
                alert('Please select a role, task type, and output format.');
                return;
            }

            let prompt = templates[role][task];
            prompt = prompt.replace(/\[TOPIC\]/g, topic);
            prompt = prompt.replace(/\[FORMAT\]/g, formatInstructions[format]);

            document.getElementById('output').textContent = prompt;
            document.getElementById('output-card').style.display = 'block';
            document.getElementById('copyBtn').textContent = 'Copy to Clipboard';
            document.getElementById('copyBtn').classList.remove('copied');

            // Smooth scroll to output
            document.getElementById('output-card').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function copyPrompt() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy to Clipboard';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
